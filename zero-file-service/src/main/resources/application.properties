server.port=9085

# 数据库参数
spring.datasource.url=jdbc:mysql://localhost:3306/zero_db
spring.datasource.username=root
spring.datasource.password=1230
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Hibernate
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.dialect=MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# thymeleaf 配置
# 取消默认设置的 thymeleaf 的缓存
spring.thymeleaf.cache=false


# Spring Boot 上传文件大小限制
# 单个文件大小
spring.servlet.multipart.max-file-size=100MB
# 单次请求中文件总大小限制
spring.servlet.multipart.max-request-size=500MB

# 配置静态资源访问路径，可以直接访问到上传文件
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${file.server.upload.path}

# fileServer 配置
file.server.upload.path=D:/fileService/