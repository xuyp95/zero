<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>文件服务</title>
    <!-- 设置图标 -->
    <link rel="shortcut icon" href="favicon.ico">

    <link href="/bootstrap/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">

    <!-- AdminLTE 引入相关文件 start -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bootstrap/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bootstrap/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/plugin/admin_lte/css/AdminLTE.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="/plugin/admin_lte/css/skins/skin-blue.min.css">
    <!-- AdminLTE 引入相关文件 end -->
    <!-- bootstrap addTabs 引入相关文件 start -->
    <link rel="stylesheet" href="/plugin/addTabs/css/bootstrap.addtabs.css">

    <!-- bootstrap-table组件 -->
    <link href="/plugin/bootstrap-table/css/bootstrap-table.css" rel="stylesheet">

    <link href="/plugin/dialog/css/bootstrap-dialog.css" rel="stylesheet">

    <!-- file input -->
    <link href="/plugin/fileinput/css/fileinput.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
        }
        .panel-body {

        }

<body class="hold-transition skin-blue sidebar-mini">

                <span class="logo-lg">ZERO</span>
            </a>
            <!-- 上方导航栏 -->
            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- 折叠左侧菜单栏按钮 -->

                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>
        <!-- 左侧导航栏 -->
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <div class="user-panel">
                    <div style="text-align: center;padding: 11px 0;border-radius: 50%;">

                </div>
                <!-- 左侧导航列表 -->

                <ul class="sidebar-menu" data-widget="tree">

                            <i class="glyphicon glyphicon-th-list"></i> <span>上传文件管理</span>

                                <i class="fa fa-angle-left pull-right"></i>
                            </span>

                        <ul class="treeview-menu">
                            <li>
                                <a href="#" class="nav-link nav-toggle" data-addtab="filePage" data-url="/file/fileList">
                                    <i class="glyphicon glyphicon-user"></i>文件列表
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link nav-toggle" data-addtab="fileUpload" data-url="/file/filePage">

                                </a>
                            </li>

                    </li>
